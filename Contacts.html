<!--The HTML5 doctype declaration is very simple-->
<!DOCTYPE HTML>
<!--All page content is inside the HTML element-->
<html>
<!--Head element content is not visible in a browser window-->
<head>
<!--The UTF-8 character set provides the most support for all symbols and
characters-->
<meta charset="UTF-8">
<title>HTML Template</title>
<!--Full size monitor style sheet-->
<link rel="stylesheet" type="text/css" href="styles.css" media="only screen and (min-width:960px)">
<!--Tablet style sheet-->
<link rel="stylesheet" type="text/css" href="tabletstyles.css" media="only screen and (min-width:481px) and (max-width:960px)">
<!--Phone style sheet-->
<link rel="stylesheet" type="text/css" href="phonestyles.css" media="only screen and (max-width:480px)">
</head>
<!--Content visible in the browser's window is inside the HTML element-->
<body>
<!--Navigation bar menu-->
<div id="wrapper">
    <!--Header-->
    <div id="header" class="title">
        <h1>Leevian Chen</h1>
    </div>
    <!--Navigation bar menu-->
    <div id="navbar">
        <!--Content navbar-->
        <div class="topnav">
            <!--Navbar list-->
            <a href="index.html">Home</a>
            <a href="About_Me.html">About Me</a>
            <a href="Projects.html">Projects</a>
            <a class="active" href="Contacts.html">Contact</a>
        </div>
    </div>
    <!--Contact form-->
    <div id="form">
        <!--Content contactform-->
        <form class="contactform">
            <!--Input name-->
            <label for="name">Name: </label>
            <input type="text" name="name" size="40" required><br>
            <!--Input email-->
            <label for="email">Email: </label>
            <input type="email" name="email" size="40" required><br>
            <!--Input phone number-->
            <label for="phone">Phone Number: </label>
            <input type="phone" name="phone" size="12" required><br>  
            <!--Input message-->
            <label for="message">Message: </label><br>
            <textarea type="text" name="message" cols="60" rows="6"required></textarea><br>
            <!--Submit button-->
            <button>Submit</button>
        </form>
    </div>
</div>
<!--Footer with email-->
<footer>
    <!--Logo image-->
    <img src="Symbol_MK_01.1.png" style="width:50px;height:50px;" class="image">
    <!--Email address-->
    <p> Email:<a href="luckychen695402@gmail.com">luckychen695402@gmail.com</a></p>

    <p>Â© 2023 by Leevian Chen</p>
</footer>
</body>
</html>
